<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subida de Documentos y Formulario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }
    form {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    input[type="file"] {
      padding: 5px;
    }
    button {
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <form action="/carregar" method="POST" enctype="multipart/form-data">

    <h2>Subir documentos y completar formulario</h2>

    <label for="fitxers">Seleccionar documentos (PDF, Word, Excel):</label>
    <input type="file" id="fitxers" name="fitxers" multiple>

    <label for="paraula">¿Qué palabra estás buscando?</label>
    <input type="text" id="paraula" name="paraula" required>

    <label for="creador">¿Quién ha creado los documentos?</label>
    <input type="text" id="creador" name="creador">

    <label for="data">¿Qué fecha (aproximada) tienen?</label>
    <input type="date" id="data" name="data">

    <label for="tema">¿Qué tema tratan los documentos?</label>
    <textarea id="tema" name="tema" rows="3"></textarea>

    <button type="submit">Subir documentos</button>
  </form>

</body>
</html>
